<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/paymentSuccess.css">
    <link rel="stylesheet" href="/Fontawesome_v6/Fontawesome_v6/css/all.css">
    <title>Payment Success</title>
</head>
<body>
    <div class="container">
        <div class="wrap_container">
            <div class="header">
                <div class="wrap_header">
                    <div class="header__logo--left">
                        <a href="#" class="logo_image--left">
                            <img src="./assets/img/logo.png" alt="Logo CiCi">
                        </a>
                        <div class="header__menu--left">
                            <div class="header__menu-items">
                                <a href="#">Places to stay</a>
                            </div>
                            <div class="header__menu-items">
                                <a href="#">Experiences</a>
                            </div>
                            <div class="header__menu-items">
                                <a href="#">Discover</a>
                            </div>
                        </div>
                    </div>
                    <div class="header__control--right">
                        <div class="wrap_header__control--right">
                            <div class="header__control-currency">
                                USD
                            </div>
                            <div class="header__control-icon">
                                <i class="fa-solid fa-globe"></i>
                            </div>
                            <div class="header__control-icon">
                                <i class="fa-solid fa-message-dots"></i>
                            </div>
                            <div class="header__control-icon">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <div class="header__control-avatar">
                                <img src="./assets/img/avtControl.jpg" alt="Avatar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
