<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bookingDetails.css">
    <link rel="stylesheet" href="./Fontawesome_v6/css/all.css">
    <link rel="stylesheet" href="/Fontawesome_v6/Fontawesome_v6/css/all.min.css">
    <title>Booking Details</title>
</head>

<body>
    <div class="container">
        <div class="wrap_container">
            <div class="header">
                <div class="wrap_header">
                    <div class="header__logo--left">
                        <a href="#" class="logo_image--left">
                            <img src="./assets/img/logo.png" alt="Logo CiCi">
                        </a>
                        <div class="header__menu--left">
                            <div class="header__menu-items">
                                <a href="#">
                                    Places to stay
                                    <i class="fa-regular fa-chevron-down"></i>
                                </a>
                                <div class="sub_menu">
                                    <div class="sub_menu-items">
                                        <a href="#">Experiences</a>
                                    </div>
                                    <div class="sub_menu-items">
                                        <a href="#">Discover</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header__search--center">
                        <div class="wrap_header__search--center">
                            <div class="items-search_input search_input--location">
                                <input type="text" placeholder="Japan">
                            </div>
                            &#124;
                            <div class="items-search_input search_input--checkin">
                                <input type="text" placeholder="July 17 -21">
                            </div>
                            &#124;
                            <div class="items-search_input search_input--guest">
                                <input type="text" placeholder="2 guest">
                            </div>
                            <div class="btn-search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                    <div class="header__control--right">
                        <div class="wrap_header__control--right">
                            <div class="header__control-currency">
                                USD
                            </div>
                            <div class="header__control-icon">
                                <i class="fa-solid fa-globe"></i>
                            </div>
                            <div class="header__control-icon">
                                <i class="fa-solid fa-message-dots"></i>
                            </div>
                            <div class="header__control-icon">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <div class="header__control-avatar">
                                <img src="./assets/img/avt_control.jpg" alt="Avatar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
