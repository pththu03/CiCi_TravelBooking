<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bookingDetails.css">
    <link rel="stylesheet" href="./Fontawesome_v6/css/all.css">
    <link rel="stylesheet" href="/Fontawesome_v6/Fontawesome_v6/css/all.min.css">
    <title>Booking Details</title>
</head>
<body>
    <div id="container">
        <!-- Header -->
        <div id="header">
            <!-- header left -->
            <div class="header--left">
                <img src="./assets/img/logo.png" alt="" class="header__logo--left">
                <ul class="header__list--left">
                    <li>
                        <div>
                            <p class="header__list_text--left">Places to stay</p>
                        <img src="./assets/img/right-icon.svg" alt="icon down" class="icon_down--left">
                        </div>
                        <ul class="sub__list--left">
                            <li>Experiences</li>
                            <li>Discover</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- header center -->
            <div class="header--center">
                <input type="text" placeholder="Japan" class="header__search header__search_country--center">
                <span class="header__straight">&#124;</span>
                <input type="text" placeholder="Jul 17 - 21" class="header__search header__search_date--center">
                <span class="header__straight">&#124;</span>
                <input type="text" placeholder="2 guests" class="header__search header__search_guests--center">
                <button class="btn-search"><i class="icon_search fa-solid fa-magnifying-glass"></i></button>
            </div>
            <!-- header right -->
            <div class="header--right">
                <ul class="header__list--right">
                    <li><p class="text_control--right">USD</p></li>
                    <li><img src="./assets/img/globe.svg" alt="Globe" class="icon_control"></li>
                    <li><img src="./assets/img/chat-dots.svg" alt="Chat" class="icon_control"></li>
                    <li><img src="./assets/img/bell.svg" alt="Bell" class="icon_control"></li>
                    <li><img src="./assets/img/avt_control.jpg" alt="avt control" class="avatar_control"></li>
                </ul>
            </div>
        </div>
        <!-- Content -->
        <!-- Footer -->
    </div>
</body>
</html>
