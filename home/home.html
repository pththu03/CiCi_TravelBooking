<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="/Fontawesome_v6/Fontawesome_v6/css/all.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <!-- header logo -->
            <div class="header__logo--left">
                <!-- logo -->
                <div class="border_logo">
                    <img src="./assets/img/logo.png" alt="Logo CiCi" class="logo">
                </div>
                <!-- menu -->
                <div class="border_menu">
                    <ul class="menu">
                        <li><a href="">Places to stay</a></li>
                        <li><a href="">Experiences</a></li>
                        <li><a href="">Discover</a></li>
                    </ul>
                </div>
            </div>
            <!-- header control -->
            <div class="header__control--right">
                <div class="control_items text_currency">USD</div>
                <div class="control_items">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="control_items">
                    <i class="fa-solid fa-message-dots"></i>
                </div>
                <div class="control_items">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="avt_user">
                    <img src="./assets/img/avtControl.jpg" alt="Avatar">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
